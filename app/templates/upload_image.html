<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Toonify Yourself</title>
    <meta name="description" content="Toonify Yourself web app">
    <meta name="author" content="Justin Pinkney">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

 <body>

    <div class="container">

      <div class="header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Toonify Yourself</h1>
        <p class="lead">something here</p>
      </div>

      <form action="/upload-image" method="POST" enctype="multipart/form-data" id="my-form" >
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" name="image">
            <label class="custom-file-label" for="customFile">Upload a photo</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Toonify!</button>
      </form>

        <div id="lock-modal">Running Toonification...</div>
        <div id="loading-circle"></div>

      </form>

      {% if status is defined and status == "success" %}
      <div class="results">
        <img src="{{images[0]}}"> </img>
        <img src="{{images[1]}}"> </img>
      </div>
      {% endif %}

      {% if status is defined and status == "fail" %}
      <div class="failed">
        <p>Failed: {{ message }}</p>
      </div>
      {% endif %}


    </div>

  </body>
</html>
