
<div class="container">
  <div class="row">
    <div class="col">

      <h1>Toonify yourself</h1>
      <hr>

      <form action="/upload-image" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Upload image</label>

    </div>
  </div>
</div>
